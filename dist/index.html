<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli's To-Do</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    
</head>
<body>
    <div id="header">
        
        <h1 id="header-title"><i class="material-icons">check_box</i>
            Todo List</h1>
    </div>
    <div id="content">
        <div id = "sidebar">
            <div id="new-todo-container">
                <button id="new-todo-button">
                    <a>+ New todo</a>
                </button>
            </div>
            <div class="time-button-container">
                <button class="time-button"> Main</button>
                <button class="time-button">Today</button>
                <button class="time-button">This Week</button>
                <button class="time-button">Future</button>
            </div>
            <div class="project-container">
                <h3 id="project-heading">Projects</h3>
                <div id="project-add-text-container">
                    <i class="material-icons">&#xe147;</i> 
                    <p id="project-add-text">Add a new Project</p>
                    
                </div>
                
                
            </div>
            <div class="projects-container"></div>

        </div>
        <div id = "todo-container">
            <div class="current-todo-group">
                <div class="todo-item">
                    <i class="material-icons checkbox">radio_button_unchecked</i>
                    <p class="todo-item-text">fadfads</p>

                </div>
                <div class="todo-item">
                    <i class="material-icons checkbox">radio_button_unchecked</i>
                    <p class="todo-item-text"> adsf</p>

                </div>
                <div class="todo-item">
                    <i class="material-icons checkbox">radio_button_unchecked</i>
                    <p class="todo-item-text">sadffasd</p>

                <form id="todo-textbox"></form>
                </div>
            <div class="selected-todo"></div>
            
        </div>

        </div>
    </div>
  

    <div class="modal-overlay modal-closed modals" id="modal-overlay"></div>
    <div class="modal modals modal-closed" id="new-project-modal">
        <div class="project-modal-container">
            <div class="project-header">
                Name This List
            </div>
            <div class="project-textbox-container">
                <textarea class="project-textarea"></textarea>
            </div>
            <div class="project-button-container">
                <button class="project-button cancel-button">  
                    <span >cancel</span>
                    </button>
                <button class="project-button create-button">
                    <span>create</span>
                </button>
            </div>
            

        </div>
    </div>
    <div class="modal-overlay modal-closed modals" id="list-modal-overlay"></div>
    <div class="modal modals modal-closed" id="new-todo-modal">
        <div class="todo-modal-container">
            <div class="modal-header">
                <p class="modal-title">Create a New Todo</p>
            </div>
            <div class="modal-content">
                <div class="left-container">
                    <input type="text" placeholder="I am going to...">
                    <div class="modal-cell">
                        <div class="label-text">Notes</div>
                    </div>
                </div>
                <div class="right-container">
                   
                    <div class="modal-cell">
                        <div class="label-text modal-list">List</div>
                    </div>
                    <div class="modal-cell">
                        <div class="label-text">Time</div>
                    </div>
                    <div class="modal-cell">
                        <div class="label-text">Priority</div>
                    </div>
                </div>
            </div>
            <button class="modal-button">Create New Todo</button>
           
            
            
            
        </div>
        <div class="modals modal-closed list-modal"></div>

    </div>
    <script src="main.js"></script>
</body>

    
</html>
